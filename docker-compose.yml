version: '3.4'

services:
  server:
    command: /grpc-example
    build:
      context: "."
      dockerfile: Dockerfile
    ports:
      - "7532:7532"

  client:
    command: /grpc-example server:7532 http://dl-cdn.alpinelinux.org/alpine/v3.11/releases/aarch64/alpine-minirootfs-3.11.6-aarch64.tar.gz
    build:
      context: "."
      dockerfile: Dockerfile
    volumes:
      - tmp:/tmp
    depends_on:
      - server
    links:
      - server

volumes:
  tmp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $PWD/tmp
